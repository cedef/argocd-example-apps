---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: test-preprod
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/cedef/argocd-example-apps.git
    targetRevision: HEAD
    path: helm-charts
    helm:
      valueFiles:
      - values.yaml
      - values-preprod.yaml
      ignoreMissingValueFiles: false
  destination:
    server: https://kubernetes.default.svc
    namespace: test-preprod
